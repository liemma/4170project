{% extends "layout.html" %}

{% block content %}
<div class="text-center mt-4">
  <h2>What note is missing?</h2>
  <img src="{{ url_for('static', filename='images/' ~ question.image) }}" alt="Missing note quiz" class="my-4" style="max-width: 100%; height: auto;">
  <input type="hidden" id="correct-answer" value="{{ question.answer }}">
  <p id="feedback" class="mt-3 fw-bold"></p>
  <div>
    <a href="{{ url_for('quiz', q=(index - 1) % total) }}" class="btn btn-outline-dark mx-2">Back</a>
    <a href="{{ url_for('quiz', q=(index + 1) % total) }}" class="btn btn-outline-dark mx-2">Next</a>
  </div>
</div>

<div class="piano mt-5" id="piano"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".quiz-link").classList.add("active");
  });
</script>
{% endblock %}
