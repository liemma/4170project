  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const piano = document.getElementById("piano");
      if (!piano) return;
  
      const whiteKeys = [
        { note: 'C4', key: '1' }, { note: 'D4', key: '2' }, { note: 'E4', key: '3' },
        { note: 'F4', key: '4' }, { note: 'G4', key: '5' }, { note: 'A4', key: '6' },
        { note: 'B4', key: '7' }, { note: 'C5', key: '8' }, { note: 'D5', key: '9' },
        { note: 'E5', key: '0' }, { note: 'F5', key: 'q' }, { note: 'G5', key: 'w' }
      ];
  
      const blackKeyPositions = [0, 1, 3, 4, 5, 7, 8, 10];
  
      whiteKeys.forEach(({ note, key }) => {
        const whiteKey = document.createElement("div");
        whiteKey.className = "white-key";
        whiteKey.dataset.note = note;
        whiteKey.innerHTML = `${note[0]}<br><small>${key}</small>`;
        piano.appendChild(whiteKey);
      });
  
      const whiteKeyEls = document.querySelectorAll(".white-key");
      whiteKeyEls.forEach((key, i) => {
        if (blackKeyPositions.includes(i)) {
          const blackKey = document.createElement("div");
          blackKey.className = "black-key";
          blackKey.style.left = `${(i + 1) * 40 - 12.5}px`;
          piano.appendChild(blackKey);
        }
      });
  
      const keyMap = {
        '1': 'C4', '2': 'D4', '3': 'E4', '4': 'F4', '5': 'G4', '6': 'A4',
        '7': 'B4', '8': 'C5', '9': 'D5', '0': 'E5', 'q': 'F5', 'w': 'G5'
      };
  
      function playNote(note) {
        const audio = new Audio(`https://piano-sounds.s3.us-west-1.amazonaws.com/${note}.mp3`);
        audio.play();
      }
  
      document.addEventListener("keydown", (e) => {
        const note = keyMap[e.key];
        const index = whiteKeys.findIndex(k => k.key === e.key);
        if (note && whiteKeyEls[index]) {
          whiteKeyEls[index].classList.add('pressed');
          playNote(note);
          setTimeout(() => whiteKeyEls[index].classList.remove('pressed'), 150);
        }
      });
    });
  </script>
